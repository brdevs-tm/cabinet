<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control search-member"
          placeholder="Searching"
          aria-label="Searching"
        />
        <span class="input-group-text">
          <select class="form-select typePosition-filter bg-info"></select>
        </span>
        <span class="input-group-text">
          <select class="form-select regions-filter bg-warning"></select>
        </span>
        <button
          data-bs-toggle="modal"
          data-bs-target="#memberModal"
          class="open-modal-btn btn btn-outline-success bg-success text-white"
          type="button"
        >
          Add member
        </button>
      </div>
      <table class="members-table table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Position</th>
            <th scope="col">Type Position</th>
            <th scope="col">Salary</th>
            <th scope="col">Is Married?</th>
            <th class="text-end" scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- member Modal -->
      <div
        class="modal fade"
        id="memberModal"
        tabindex="-1"
        aria-labelledby="memberModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="g-3 member-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="memberModalLabel">
                  Adding member
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="valid-feedback">Looks good !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="valid-feedback">Looks good !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="regionBorn" class="form-label"
                    >Where you was born?</label
                  >
                  <select
                    id="regionBorn"
                    class="form-select regions-select"
                  ></select>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-6">
                      <label for="position" class="form-label">Position</label>
                      <select
                        id="position"
                        class="form-select position-select"
                      ></select>
                    </div>
                    <div class="col-6">
                      <label for="typePosition" class="form-label"
                        >Type Position</label
                      >
                      <select
                        id="typePosition"
                        class="form-select typePosition-select"
                      ></select>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-6">
                      <label for="birthDate">Birthdate</label>
                      <input
                        type="date"
                        class="form-control"
                        id="birthDate"
                        name="birthDate"
                      />
                      <div class="valid-feedback">Looks good !</div>
                      <div class="invalid-feedback">Please fill !</div>
                    </div>
                    <div class="col-6">
                      <label for="salary">Salary</label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="salary"
                          name="salary"
                          placeholder="Enter salary amount"
                        />
                        <div class="valid-feedback">Looks good !</div>
                        <div class="invalid-feedback">Please fill !</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="isMarried"
                    />
                    <label class="form-check-label" for="isMarried">
                      Are you married?
                    </label>
                    <div class="valid-feedback">Looks good !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  <i class="fas fa-times"></i>
                  Close
                </button>
                <button type="submit" class="btn btn-primary add-member-btn">
                  Add
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main/const.js"></script>
    <script src="js/main/group.js"></script>
    <script src="js/main/main.js"></script>
  </body>
</html>
